<html lang="en">

        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="../vendor/materialize/css/materialize.min.css">
        <script src="../vendor/materialize/js/materialize.min.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper" style="background-color: #388e3c">
                <a href="#!" class="brand-logo">BENEFICIARY</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="request.html">Request for Donation</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="../index.html">Logout</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="request.html">Request for Donation</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="../index.html">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <h4>Update Beneficiary Profile</h4>
            </div>
            <div class="row">
                <form class="profile">

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate" value="Beneficiary A">
                            <label for="name">Name / Organization</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1000">SGC 1000</option>
                                <option value="2000">SGC 2000</option>
                                <option value="3000">SGD 3000</option>
                            </select>
                            <label>Monthly Income</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" value="need@food.org">
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">New Password</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="confirm" type="password" class="validate">
                            <label for="confirm">Confirm Password</label>
                        </div>
                    </div>

                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
        <script>
$(".button-collapse").sideNav();
$(document).ready(function() {
    $('select').material_select();
});
        </script>
    </body>
</html>
